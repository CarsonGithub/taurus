spring:
  # 环境 dev|test|prod
  profiles:
    active: @profileActive@
  application:
    name: taurus
  # 连接池
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: SELECT 1
  # jpa
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
#    properties:
#      hibernate:
#        enable_lazy_load_no_trans: true
  # cache
#  cache:
#    redis:
#      time-to-live: 10000
    # json时间格式
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd hh:MM:ss
    time-zone: GMT+8
  # servlet
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
  # redis
  data:
    redis:
      repositories:
        enabled: false
  # thymeleaf
#  thymeleaf:
#    mode: HTML
# 服务器配置
server:
  tomcat:
    max-http-form-post-size: 20971520
  max-http-header-size: 1024000
  servlet:
    context-path: /api
# 日志配置
logging:
  level:
    root: info
    com.taurus.www: debug
  file:
    name: logs/taurus.log
    path: logs/taurus
